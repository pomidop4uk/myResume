    <!-- tab + выделение, что нужно сдвинуть вправо -->

                очень полезен в таблице, потому что его можно использовать,
                как заголовок к таблице.
                
                Example:
                <caption>Мой заголовок к таблице</caption>
                -->

        </table>
    <!-- shift + tab + выделение, что нужно сдвинуть влево -->
<table>
    
</table>
    <!-- конец -->

    <!-- в таблице тег tr - создает строку
        , а тег td создает ячейку -->

        <!-- Windows+PrtSCR = Скришнот всего экрана -->

    <!-- ul>li{Content $}*5 -->
        <!-- <ul>
            <li>Content 1</li>
            <li>Content 2</li>
            <li>Content 3</li>
            <li>Content 4</li>
            <li>Content 5</li>
        </ul> -->

        <!-- 
        Emmet recomendation 
        
        Для того, чтобы создать любой тег с классом:
            name_of_tag.(название класса)

        Для того, чтобы создать любой тег с айди:
            name_of_tag#(название айди)
        
        --------------------------------------
            Example
            div.sam = <div class="sam"></div>
            ul#se = <ul id="se"></ul>
        --------------------------------------
        
        Так как тег <div> Самый наичасто используемый блочный тег, то
        используя
        '#'
        '.'
        сразу будет создаваться div вместе с id или class, в зависимости, что вы выбрали
        --------------------------------------
        Example
        .dsa = <div class="dsa"></div>
        #mem = <div id="mem"></div>
        --------------------------------------

        -->

        <!-- <aside> используется для боковых меню -->

</body>
